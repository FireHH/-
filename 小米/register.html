<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/regest.css">
</head>
<body>
<div class="out">
    <div class="inline">
        <img src="image/fire.jpg">
        <div class="left"><p>欢迎注册</p></div>
        <div class="right"><p>已有账号？<a href="login.html">请登录</a></p></div>
    </div>
</div>
<div class="content">
    <div class="onleft clear">
        <form action="login.html" >
            <div class="input" id="inputusername"><label>用&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;名</label><input class="in1" name="username" id="username"  type="text" placeholder="你的账户名和登录名">
                <img id="usernameok" src="image/正确.png" alt="">
            </div>
            <div class="hidden">
                <p class="tip" id="hidden1"><img src="image/警告.png" alt="">支持中文、字母、数字、“-”、“_”的组合，4-20个字符</p>
                <p class="error" id="waring1"><img src="image/错误.png" alt="">用户名不符合规则</p>
            </div>

            <div class="input" id="inputpassword"><label>设 置 密 码</label><input class="in" type="password" id="password" placeholder="至少使用两种字符组合">
                <img id="passwordok" src="image/正确.png" alt="">
            </div>
            <div class="hidden">
                <p class="tip"  id="hidden2"><img src="image/警告.png" alt="">建议使用字母、数字和符号两种以上的组合，6-20个字符</p>
                <p class="error" id="waring2"><img src="image/错误.png" alt="">密码不符合规则</p>
            </div>

            <div class="input" id="inputrepassword"><label>确 认 密 码</label><input class="in" type="password" id="repassword"  placeholder="请再次输入密码">
                <img id="repasswordok" src="image/正确.png" alt="">
            </div>
            <div class="hidden">
                <p class="tip"  id="hidden3"><img src="image/警告.png" alt="">请再次输入密码</p>
                <p class="error" id="waring3"><img src="image/错误.png" alt="">两次密码输入不一致</p>
            </div>

            <div class="input" id="inputtel"><label class="tel">中国 0086</label><input class="intel" type="text" id="tel"  placeholder="请输入常用手机">
                <img id="telok" src="image/正确.png" alt="">
            </div>
            <div class="waring">
                <p class="tip" id="hidden4"><img src="image/警告.png" alt="">完成验证后，你可以用该手机登录和找回密码</p>
                <p class="error" id="waring4"><img src="image/错误.png" alt="">不是正确的手机号码</p>
                <a href="">邮箱验证</a>
            </div>
            <div class="input" id="inputrandom"><label>验&nbsp;&nbsp;&nbsp;证&nbsp;&nbsp;&nbsp;码</label><input class="in" type="text" id="randominput"  placeholder="请输入验证码"><div class="random" id="random"></div></div>
            <div class="hidden">
                <p class="tip" id="hidden5"><img src="image/警告.png" alt="">看不清？点击图片更换验证码</p>
                <p class="error" id="waring5"><img src="image/错误.png" alt="">验证码输入错误</p>
            </div>

            <div class="input" id="inputtelrandom"><label>手机验证码</label><input class="in" id="telinput" type="text" placeholder="请输入手机验证码">
                <img id="randomok" src="image/正确.png" alt="">
            </div>
            <br>
            <p class="checked"><input class="check" type="checkbox" checked="checked"><span>阅读并同意</span><a
                    class="checka" href="">《用户注册协议》</a><a class="checka" href="">《隐私政策》</a></p>
            <input class="submit" id="submit" type="submit" value="立即注册" >
        </form>
    </div>
    <div class="onright clear">
        <a href="login.html"><img src="image/right.gif" alt=""></a>
    </div>
</div>
<div class="foot">
    <p><a href="">关于我们</a>|
        <a href="">联系我们</a>|

        <a href="">English Site</a>
    </p><br>

</div>
<script src="js/random.js"></script>
<script src="js/regest.js"></script>
</body>
</html>
